---
- name: install http server
  hosts: all
  become: true

  tasks:
  - name: install apache2
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Ubuntu"  or ansible_distribution == "Debian"

  - name: start apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"  or ansible_distribution == "Debian"

  - name: enable apache
    service:
      name: apache2
      enabled: true
    when: ansible_distribution == "Ubuntu"  or ansible_distribution == "Debian"

- name: install httpd servers
  hosts: all
  become: true

  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS"

  - name: Start or enable the httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS"

  - name: Enable httpd
    service:
      name: httpd
      enabled: true
    when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS"
